<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Daily Agenda</title>
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<link href="./assets/css/style.css" rel="stylesheet" />
</head>
<body class="site">
	<nav class="site_header">
		<div class="nav_wrapper">
			<div class="nav_content">
				<h3><a onclick="dayChange(0)"> Daily Agenda</a></h3>
				<div id="clock"></div>
				<div id="weather"></div>
				<div id="weather_image"></div>
				<div id="city"></div>
			</div>
		</div>
	</nav>
	<main class="site_content">
		<div class="main_wrapper">
			<div class="main_content" id="main_intro">
				<div id="agendaWrapper">
					<div id="dayPrev"><a onclick="dayPrev()"><img src="./assets/img/left.svg" alt="<" /></a></div>
					<div id="agendaTitle"><h1></h1></div>
					<div id="dayNext"><a onclick="dayNext()"><img src="./assets/img/right.svg" alt=">" /></a></div>
				</div>
				<div id="calendar"></div>
				<div class="clear"></div>
			</div>
		</div>
	</main>
	<footer class="site_header">
		<div class="footer_wrapper">
			<label class="switch">
				<input id="modeCheck" type="checkbox">
				<span class="slider round"></span>
			</label>
			<select id="day">
				<option value="0">Today</option>
				<option value="7">+1 Week</option>
				<option value="30">+1 Month</option>
				<option value="365">+1 Year</option>
				<option value="-30">-1 Month</option>
				<option value="-7">-1 Week</option>
			</select>
			<select id="mode">
				<option value="8">9 AM - 5 PM</option>
				<option value="24">24 Hours</option>
			</select>
			<!-- <div id="notifications">Notify Me</div> -->
			<div id="clearAgenda"><a onclick="clearAgenda()">Clear</a></div>
		</div>
		<div class="clear"></div>
	</footer><div class="clear"></div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script src="./assets/js/moment.min.js" type="text/javascript"></script>
	<script src="./assets/js/script.js" type="text/javascript"></script>
</body>
</html>
