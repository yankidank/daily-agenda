<!DOCTYPE html>
<html lang="en">
<head>
	<title>Daily Agenda</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#ffffff" />
	<meta name="apple-mobile-web-app-title" content="Agenda">
	<meta name="apple-mobile-web-app-capable" content="yes" /> 
	<meta name="apple-mobile-web-app-status-bar-style" content="white" />  
	<meta name="HandheldFriendly" content="true" /> 
	<meta name="msapplication-TileImage" content="./assets/img/icons/ms_icon_144x144.png" />
	<meta name="msapplication-TileColor" content="#ffffff" />
	<link rel="icon" type="image/png" sizes="192x192" href="./assets/img/icons/android_icon_192x192.png" />
	<link rel="apple-touch-startup-image" href="./assets/img/icons/ios/startup_320x480.png" /> 
	<link rel="apple-touch-startup-image" href="./assets/img/icons/ios/startup_640x940.png" media="screen and (-webkit-min-device-pixel-ratio: 2)" /> 
	<link rel="apple-touch-startup-image" sizes="748x1024" href="./assets/img/icons/ios/startup_748x1024.png" />
	<link rel="apple-touch-startup-image" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)" href="./assets/img/icons/ios/startup_768x1004.png" />
	<link rel="apple-touch-startup-image" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)" href="./assets/img/icons/ios/startup_320x460.png" />
	<link rel="apple-touch-icon-precomposed" href="./assets/img/icons/ios/logo_webapp_128.png"/> 
	<link rel="apple-touch-icon" href="./assets/img/icons/ios/logo_webapp.png"/> 
	<link rel="icon" href="./assets/img/icons/ios/logo_webapp.png" /> 
	<link rel="shortcut icon" href="./assets/img/icons/favicon.ico" /> 
	<link href="https://fonts.googleapis.com/css?family=Lato%7CNanum+Myeongjo&display=swap" rel="stylesheet">
	<link href="./assets/css/style.css" rel="stylesheet" />
</head>
<body class="site">
	<nav class="site_header">
		<div class="nav_wrapper">
			<div class="nav_content">
				<h3><a onclick="dayChange(0)"> Daily Agenda</a></h3>
				<div id="clock"></div>
				<div id="weather"></div>
				<div id="weather_image"></div>
				<div id="city"></div>
			</div>
		</div>
	</nav>
	<main class="site_content">
		<div class="main_wrapper">
			<div class="main_content" id="main_intro">
				<div id="agendaWrapper">
					<div id="dayPrev"><a onclick="dayPrev()" title="Previous">&lt;</a></div>
					<div id="agendaTitle"></div>
					<div id="dayNext"><a onclick="dayNext()" title="Next">&gt;</a></div>
				</div>
				<div id="calendar"></div>
				<div class="clear"></div>
			</div>
		</div>
	</main>
	<div class="clear"></div>
	<footer class="site_footer">
		<div class="footer_wrapper">
			<label class="switch">
				<input id="modeCheck" type="checkbox">
				<span class="slider round"></span>
			</label>
			<select id="day">
				<option value="0">Today</option>
				<option value="7">+1 Week</option>
				<option value="30">+1 Month</option>
				<option value="365">+1 Year</option>
				<option value="-30">-1 Month</option>
				<option value="-7">-1 Week</option>
			</select>
			<select id="mode">
				<option value="8">9 AM - 5 PM</option>
				<option value="24">24 Hours</option>
			</select>
			<!-- <div id="notifications">Notify Me</div> -->
			<div id="clearAgenda"><a onclick="clearAgenda()">Clear</a></div>
		</div>
		<div class="clear"></div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/moment.min.js"></script>
	<script src="./assets/js/script.js"></script>
</body>
</html>
